<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理者介面-商城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/allpage.css">
    <style>

    </style>
</head>

<body>
    <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">管理者介面-商城</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item nav-item-home">
                            <button class="btn btn-primary" type="submit">新增商品</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="block"></div>

    <div class="container-lg">
        <div class="row justify-content-center">
            <div class="col-8">
                <form class="row g-3">

                    <div class="col-12">
                        <label for="name" class="form-label">商品名稱：</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>

                    <div class="col-12">
                        <label for="introduction" class="form-label">商品介紹：</label>
                        <input type="text" class="form-control" id="introduction" placeholder="">
                    </div>

                    <label for="path" class="form-label">檔案路徑</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">resource/product/</span>
                        <input type="text" class="form-control" id="path" aria-describedby="basic-addon3">
                    </div>

                    <div class="col-12">
                        <button type="button" class="btn btn-primary" id="send">送出</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        
        $('#send').click(function () {
            let name = $('#name').val();
            let introduction = $('#introduction').val();
            let path = $('#path').val();
            if ((name != '') && (introduction != '') && (path != '')) {
                alert(name, introduction, path);
            } else {
                alert('error');
            }


        });



    </script>
</body>

</html>
