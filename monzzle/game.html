<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>妖來妖去-小遊戲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/allpage.css">
    <link rel="stylesheet" href="css/game.css">
    <style>
        /* monsters */
        .content-header-left,
        .content-header-right {
            display: inline-block;
        }

        .col-10 {
            padding: 10px 0;
        }

        #changeimage {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 45px;
            background-image: url("resource/puzzle/options.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            cursor: pointer;
        }

        .card-body {
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .imgsel:hover {
            cursor: pointer;
        }

        #img-container-title {
            color: #513A35;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="header">
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="resource/logo/logo-x-white.png" alt="" width="80" height="30">
                </a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item nav-item-home">
                                <a class="nav-link" href="index.html">首頁</a>
                            </li>
                            <li class="nav-item nav-item-aboutus">
                                <a class="nav-link" href="introduction.html ">關於我們</a>
                            </li>
                            <li class="nav-item nav-item-subject">
                                <a class="nav-link" href="subject.html">專題介紹</a>
                            </li>
                            <li class="nav-item nav-item-monster">
                                <a class="nav-link" href="monsters.html">妖怪選單</a>
                            </li>
                            <li class="nav-item nav-item-game">
                                <a class="nav-link" href="game.html">小遊戲</a>
                            </li>
                            <li class="nav-item nav-item-shop">
                                <a class="nav-link" href="shop.html">商城</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="block"></div>

    <div class="menu">
        <div class="menu-items">
            <a class="" href="index.html">
                <div class="menu-item menu-item-home">
                    <img src="resource/icon/home.svg" class="menu-icon">
                    <div class="menu-item-text">首頁</div>

                </div>
            </a>
            <a class="" href="introduction.html">
                <div class="menu-item menu-item-aboutus">
                    <img src="resource/icon/aboutus.svg" class="menu-icon">
                    <div class="menu-item-text">關於我們</div>
                </div>
            </a>
            <a class="" href="subject.html">
                <div class="menu-item menu-item-subject">
                    <img src="resource/icon/subject.svg" class="menu-icon">
                    <div class="menu-item-text">專題介紹</div>
                </div>
            </a>
            <a class="" href="monsters.html">
                <div class="menu-item menu-item-monster">
                    <img src="resource/icon/monster.svg" class="menu-icon">
                    <div class="menu-item-text">妖怪選單</div>
                </div>
            </a>
            <a class="" href="game.html">
                <div class="menu-item menu-item-game">
                    <img src="resource/icon/game.svg" class="menu-icon">
                    <div class="menu-item-text">小遊戲</div>
                </div>
            </a>
            <a class="" href="shop.html">
                <div class="menu-item menu-item-shop">
                    <img src="resource/icon/shop.svg" class="menu-icon">
                    <div class="menu-item-text">商城</div>
                </div>
            </a>
        </div>
    </div>


    <div class="main">

        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-10 content-header">
                    <div class="content-header-left">
                        <img src="resource/icon/game.svg" class="content-header-icon">
                        <div class="content-header-title title-text-color">小遊戲</div>
                    </div>

                    <div style="float: right;">
                        <div id="changeimage"></div>
                    </div>
                </div>

                <div id="wrapper">
                    <div id="img-container">
                        <div id="img-container-title">選擇妖怪拼圖</div>
                        <div class="row row-cols-3 row-cols-md-3 row-cols-lg-4 g-4">

                            <div class="col">
                                <div class="card">
                                    <img src="resource/puzzle/bird/frame.jpg" name="bird" class="card-img-top imgsel">
                                    <div class="card-body">
                                        <h5 class="card-title">婆娑鳥</h5>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <img src="resource/puzzle/dog/frame.jpg" class="card-img-top imgsel" name="dog">
                                    <div class="card-body">
                                        <h5 class="card-title">天狗</h5>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <img src="resource/puzzle/turtle/frame.jpg" class="card-img-top imgsel"
                                        name="turtle">
                                    <div class="card-body">
                                        <h5 class="card-title">制風龜</h5>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <img src="resource/puzzle/snake/frame.jpg" class="card-img-top imgsel" name="snake">
                                    <div class="card-body">
                                        <h5 class="card-title">蛇郎君</h5>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <img src="resource/puzzle/coin/frame.jpg" class="card-img-top imgsel" name="coin">
                                    <div class="card-body">
                                        <h5 class="card-title">金銀鬼</h5>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card">
                                    <img src="resource/puzzle/girl/frame.jpg" class="card-img-top imgsel" name="girl">
                                    <div class="card-body">
                                        <h5 class="card-title">金魅</h5>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div id="frame"></div>
                <div id="game">
                    <li class="tile" id="1"><span class="number">1</span></li>
                    <li class="tile" id="2"><span class="number">2</span></li>
                    <li class="tile" id="3"><span class="number">3</span></li>
                    <li class="tile" id="4"><span class="number">4</span></li>
                    <li class="tile" id="5"><span class="number">5</span></li>
                    <li class="tile" id="6"><span class="number">6</span></li>
                    <li class="tile" id="7"><span class="number">7</span></li>
                    <li class="tile" id="8"><span class="number">8</span></li>
                    <li class="tile" id="blank"><span></span></li>
                </div>
                <div id="help"><input type="checkbox" name="enablehelp" onchange="shownumbers();">Enable Help</div>
                <script src="script.js"></script>
            </div>
        </div>

        <div class="footer">
            <div class="container-fluid">
                <div class="footer-text">
                    Copyright &copy;2022 妖來妖去製作團隊 版權所有.
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="js/allpage.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
