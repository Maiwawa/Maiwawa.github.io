                        妖怪的誕生，源自於人類的想像力，也如同一面鏡子，反映出人們對大自然的恐懼，或對社會、族群命運的一種假想。<br /><br />
                        <span

                        因為，妖怪也代表著「善意的提醒」，有時是為了傳遞道德教訓或教導人們如何趨吉避凶。<br /><br />
                        為了能夠觸及廣泛客群，我們決定以台灣妖怪結合拼圖來呈現，讓消費者在遊玩過程中，能進一步了解台灣妖怪文化。
