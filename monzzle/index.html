            color: #000;

        .banner-text {

            transform: translate(-50%, -50%);

            background-color: burlywood;

            font-size: 15px;
            max-width: 560px;

            font-size: 20px;
            font-weight: bolder;
        }

        @media (min-width:1000px) {

            .banner-title,
