<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛情籤筒</title>
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="pages.css">
</head>
<script>
    const gifInterval = 3700;

    function clickPoemCan() {
        document.getElementById('poemAnimation').src = "resource/animations/lovepoemanimation.gif";
        switchPoemAnimation();
        setTimeout(function () {
            document.getElementById('poemAnimation').src = "resource/animations/workpoemanimation.gif";
            switchPoemAnimation();
            takeAPoem();
        }, gifInterval)
    }

    function takeAPoem() {
        const randomNum = getRandom(1, 19);
        $('#poemPic').attr('src', `resource/lovepoems/${randomNum}.jpg`);

        switchPoem();

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };
    }

    function switchPoem() {
        var text = document.getElementById("poemContent");
        text.classList.toggle("poemhidden");
        text.classList.toggle("poemshowing");
    }

    function switchPoemAnimation() {
        var poemAnimation = document.getElementById('poemAnimationContent');
        poemAnimation.classList.toggle("poemanimationshowing");
        poemAnimation.classList.toggle("poemanimationhidden");
    }

</script>

<body>
    <div class="width">
        <div class="maxwidth">
            <div class="bgsetting lovebg">
                <div class="header">
                    <a href="wealth.html">
                        <div class="headeroptions headerleftoption">
                            財運抽籤
                        </div>
                    </a>
                    <a href="work.html">
                        <div class="headeroptions headerrightoption">
                            工作抽籤
                        </div>
                    </a>
                </div>
                <div class="poemcancontent">
                    <img src=" resource/lovelottery.png" alt="愛情籤筒" id="poemCan" onclick="clickPoemCan()">
                </div>

                <div class="bottom">
                    <div id="backBtn">
                        <a href="index.html">
                            <img src="resource/lovebackbtn.png" alt="返回圖樣" class="backbtnpic">
                        </a>
                    </div>
                </div>

                <div id="poemContent" class="poemhidden">
                    <div class="closecontent">
                        <img src="resource/close.png" alt="關閉圖樣" id="closeBtn" onclick="switchPoem()">
                    </div>
                    <img id="poemPic" src="" alt="籤詩">
                </div>

            </div>
        </div>
    </div>


    <div class="poemanimationhidden" id="poemAnimationContent">
        <div class="animationcontent">
            <div class="maxwidth lovebg fullheight">
                <div class="whitecontent">
                    <div class="cutcontent">
                        <img src="resource/loveanimationbg.jpg" alt="動圖背景" class="whitebgpic">
                    </div>
                    <div class="cutcontent">
                        <img src="resource/animations/workpoemanimation.gif" alt="抽籤動圖" class="poemanimation"
                            id="poemAnimation">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
