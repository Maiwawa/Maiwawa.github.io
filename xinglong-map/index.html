<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路線圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />


    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <script>

        map = L.map('map').setView([24.111340, 120.732530], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://www.openstreetmap.org/">OSM</a>',
            maxZoom: 18,
        }).addTo(map);

        L.marker([24.111340, 120.732530]).addTo(map)
            .bindPopup('廣興宮&興隆里活動中心')

        L.marker([24.115546, 120.7351809]).addTo(map)
            .bindPopup('百年樟樹')

        L.marker([24.1165908, 120.7357561]).addTo(map)
            .bindPopup('拍照用大書本')

        L.marker([24.1165, 120.7370023]).addTo(map)
            .bindPopup('貓頭鷹地標')

        L.marker([24.1161454, 120.7388108]).addTo(map)
            .bindPopup('楓香林步道入口')

        L.marker([24.1173114, 120.7423234]).addTo(map)
            .bindPopup('古農莊文物館')
    </script>
</body>

</html>
