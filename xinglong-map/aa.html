<!DOCTYPE html>
<html lang="en">

<head>

        crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>


    <script>

        var map = L.map('map').setView([39.74, -104.99], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.'),
            denver = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
            aurora = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
            golden = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');

        var cities = L.layerGroup([littleton, denver, aurora, golden]).addTo(map);

        var streets = L.tileLayer(mapboxUrl, { id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mapboxAttribution });


        var map = L.map('map', {
            center: [39.73, -104.99],
            zoom: 10,
            layers: [osm, cities]
        });

        var baseMaps = {
            "OpenStreetMap": osm,
            "Mapbox Streets": streets
        };

        var overlayMaps = {
            "Cities": cities
        };


        var baseMaps = {
            "<span style='color: gray'>Grayscale</span>": grayscale,
            "Streets": streets
        };
        
        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

        var crownHill = L.marker([39.75, -105.09]).bindPopup('This is Crown Hill Park.'),
            rubyHill = L.marker([39.68, -105.00]).bindPopup('This is Ruby Hill Park.');

        var parks = L.layerGroup([crownHill, rubyHill]);
        var satellite = L.tileLayer(mapboxUrl, { id: 'MapID', tileSize: 512, zoomOffset: -1, attribution: mapboxAttribution });

        layerControl.addBaseLayer(satellite, "Satellite");
        layerControl.addOverlay(parks, "Parks");

    </script>
</body>

</html>
