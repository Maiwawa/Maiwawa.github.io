<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            display: inline-flex;
            flex-wrap: nowrap;
            -webkit-box-pack: start;
            justify-content: flex-start;
            -webkit-box-align: center;
            align-items: center;
            align-content: center;
            padding: 0.5em 0;
            cursor: pointer;
            overflow: hidden;
        }

        .text {
            position: relative;
            display: inline-block;
            margin-right: 10px;
            font-size: 2rem;
            transition: 0.3s;
            line-height: 2rem;
        }

        .text::before {
            content: 'Hello World!';
            top: 0;
            transform: 0 50% 0;
            display: inline-block;
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .text::after {
            top: 160%;
            content: 'Hello World!';
            display: inline-block;
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(10deg);
            font-size: 2rem;
            line-height: 2rem;
        }

        .text.hover {
            transform: rotate(-10deg) translateY(-160%);
        }
    </style>
</head>

<body>
    <div class="content" id="content">
        <h1 class="text">Hello World!</h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script>
        $('#content').mouseover(() => {
            $('.text').addClass('hover');
        });

        $('#content').mouseout(() => {
            $('.text').removeClass('hover');
        })
    </script>
</body>

</html>
