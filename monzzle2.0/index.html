<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader_bg">
        <div class="loader"></div>
    </div>

    <header>
        <div class="logo">
            <a href="#"><img src="headerlogo.png" class=""></a>
        </div>
        <div class="right">
            <div id="menu-border"></div>
            <div class="menu-btn">
                <i class="fa-solid fa-angle-down" id="btn"></i>
            </div>
        </div>
    </header>

    <div class="menu">
        <div class="left">
            <div class="navs">
                <div class="nav nav-1">
                    <a href="#">首頁</a>
                </div>
                <div class="nav nav-2">
                    <a href="#">關於我們</a>
                </div>
                <div class="nav nav-3">
                    <a href="#">專題介紹</a>
                </div>
                <div class="nav nav-4">
                    <a href="#">妖怪選單</a>
                </div>
                <div class="nav nav-5">
                    <a href="#">小遊戲</a>
                </div>
                <div class="nav nav-6">
                    <a href="#">商城</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="infos">
                <div class="info">
                    學校：<br />
                    國立勤益科技大學
                </div>
                <div class="info">
                    系所：<br />
                    文化創意事業系
                </div>
                <div class="info">
                    班級：<br />
                    四文三甲
                </div>
                <div class="info">
                    聯絡資訊：<br />
                    <span>monzzle01@gmail.com</span>
                </div>
            </div>
        </div>
    </div>

    <div class="banner-logo">
        <img src="logo-x.png" id="logoImg" class="image">
    </div>

    <section>
        <img src="bg.jpg" id="bgImg" class="image">
        <img src="1.png" id="leftImg" class="image">
        <img src="2.png" id="rightImg" class="image">
    </section>




    <script>
        let pages = ['首頁', '關於我們', '專題介紹', '妖怪選單', '小遊戲', '商城']
        let navs = [];


        $(document).ready(() => {
            $('.menu .left .navs .nav').css('--myScale', 'scale(0)');
            menuChange();
        });

        $('.menu .left .navs .nav a').mouseover(() => {
            $('.menu .left .navs .nav a').css('color', '#a8877d');
        });
        $('.menu .left .navs .nav a').mouseout(() => {
            $('.menu .left .navs .nav a').css('color', '#513A35');
        });

        var imgs = [];  					//定義一個運算元組
        $('.image').each(function () {  	//遍歷所有圖片,將圖片
            var dfd = $.Deferred();  				//定義一個將要完成某個操作的物件
            $(this).bind('load', function () {
                dfd.resolve();  			//圖片載入完成後,表示操作成功
            });
            if (this.complete) {				//如果圖片載入狀態為完成,那麼也標識操作成功
                setTimeout(function () {
                    dfd.resolve();
                }, 2000);
            }
            imgs.push(dfd);  			//將所有操作物件放入陣列中
        })
        $.when.apply(null, imgs).done(function () {  	//註冊所有操作完成後的執行方法
            $('.loader_bg').hide();
            loadedImg();
        });

        ScrollReveal({
            reset: true, distance: '60px',
            duration: 2500,
            delay: 400
        });

        function loadedImg() {
            ScrollReveal({
                reset: true, distance: '60px',
                duration: 2500,
                delay: 400
            });
            ScrollReveal().reveal('#rightImg', { delay: 500, origin: 'right' });
            ScrollReveal().reveal('#leftImg', { delay: 500, origin: 'left' });
            ScrollReveal().reveal('#logoImg', { delay: 1500, origin: 'bottom' });
        };

        const menuBtn = document.querySelectorAll('.menu-btn');
        menuBtn.forEach((btn) => {
            btn.addEventListener('mousemove', function (e) {
                const position = btn.getBoundingClientRect();
                const x = e.pageX - position.left - position.width / 2;
                const y = e.pageY - position.top - position.height / 2;

                document.getElementById('menu-border').style.transform = 'scale(1)';

                btn.children[0].style.transform = "translate(" + x * 0.2 + "px," + y * 0.4 + "px)";
                document.getElementById('menu-border').style.transform = "translate(" + x * 0.5 + "px," + y * 0.7 + "px)";
            });
        });

        menuBtn.forEach((btn) => {
            btn.addEventListener('mouseout', function (e) {
                btn.children[0].style.transform = "translate(0px,0px)";
                document.getElementById('menu-border').style.transform = "translate(0px,0px)"
                document.getElementById('menu-border').style.transform = 'scale(0)';
            });
        });

        function currentPage() {
            let pageTitle = document.title;
            for (let i = 0; i < pages.length; i++) {
                console.log('nope');
                if (pageTitle == pages[i]) {
                    return i;
                }
            }
        };

        let isMenuOpen = false;
        $('.menu-btn').click(() => {

            if (!isMenuOpen) {
                $('.menu').css('transform', 'translateY(0)');
                $('#btn').removeClass('fa-angle-down');
                $('#btn').addClass('fa-xmark');
                isMenuOpen = true;
            } else if (isMenuOpen) {
                $('.menu').css('transform', 'translateY(-100%)');
                $('#btn').removeClass('fa-xmark');
                $('#btn').addClass('fa-angle-down');
                isMenuOpen = false;
            } else {
                alert('菜單錯誤boolen!');
            }

        });

        function menuChange() {
            let i = currentPage() + 1;
            $(`.nav-${i}`).css('--myScale', 'scale(1)');
        }
    </script>
</body>

</html>
