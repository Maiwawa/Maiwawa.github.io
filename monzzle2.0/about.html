    <script>
        var imgs = [];  					//定義一個運算元組
        $('.image').each(function () {  	//遍歷所有圖片,將圖片
            var dfd = $.Deferred();  				//定義一個將要完成某個操作的物件
            $(this).bind('load', function () {
                dfd.resolve();  			//圖片載入完成後,表示操作成功
            });
            if (this.complete) {				//如果圖片載入狀態為完成,那麼也標識操作成功
                setTimeout(function () {
                    dfd.resolve();
                }, 2000);
            }
            imgs.push(dfd);  			//將所有操作物件放入陣列中
        })
        $.when.apply(null, imgs).done(function () {  	//註冊所有操作完成後的執行方法
            $('.loader_bg').hide();
            loadedImg();
        });

        ScrollReveal({
            reset: true, distance: '60px',
            duration: 2500,
            delay: 400
        });

        function loadedImg() {
            ScrollReveal({
                reset: true, distance: '60px',
                duration: 2500,
                delay: 400
            });
            ScrollReveal().reveal('.box1 h2', { delay: 0, origin: 'top' });
            ScrollReveal().reveal('.box2 h2', { delay: 0, origin: 'top' });
        };

        let isMenuOpen2 = false;
        $('#menu-btn').click(() => {
            if (!isMenuOpen2) {
                $('.logo a img').show();
                $('#menu-btn i').css('color', '#513A35');
                $('#menu-border').css('border', '0.2rem solid #513A35')
                isMenuOpen2 = true;
            } else if (isMenuOpen2) {
                $('.logo a img').hide();
                $('#menu-btn i').css('color', '#FFF');
                $('#menu-border').css('border', '0.2rem solid #FFF')
                isMenuOpen2 = false;
            }
        });
    </script>
