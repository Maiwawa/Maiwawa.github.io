<script>
    //第一頁
    let iter = 7;
    let RightPage;
    var TextBoxValue = $('.PadTextBox').val();
    //按下按鈕
    function nextPage() {
        padValueCheck();
        if (Value) {
            iter = TextBoxValue;
            if (iter == 469) {
                iter = 383;
                $('.PadTextBox').val(383);
            } else {
                iter++;
                $('.PadTextBox').val(iter);
            }
            $('#PadImage').attr('src', `images/${iter}.PNG`);
        } else {
            padReset();
        }
    }

    function previousPage() {
        padValueCheck();
        if (Value) {
            iter = TextBoxValue;
            if (iter == 383) {
                iter = 469;
                $('.PadTextBox').val(469);
            }
            else {
                iter--;
                $('.PadTextBox').val(iter);
            }
            $('#PadImage').attr('src', `images/${iter}.PNG`);
        } else {
            padReset();
        }
    }

    function sendPage() {
        padValueCheck();
        if (Value) {
            iter = TextBoxValue;
            $('#PadImage').attr('src', `images/${iter}.PNG`);
        }
        else {
            padReset();
        }
    }

    function pcSendPage() {
        valueCheck();
        if (Value) {
            if (TextBoxValue == 469) {
                iter = 468;
                $('.TextBox').val(468);

            } else {
                iter = TextBoxValue;
            }
            setRightPic();
        } else {
            textBoxReset();
        }
    }

    function previousDoublePage() {
        valueCheck();
        if (Value) {
            iter = TextBoxValue;
            if (iter == 383) {
                iter = 468;
                $('.TextBox').val(iter);
            }
            else if (iter == 384) {
                iter = 383;
                $('.TextBox').val(383);
            }
            else {
                iter--;
                iter--;
                $('.TextBox').val(iter);
            }
            setRightPic();
        } else {
            textBoxReset();
        }
    }

    function nextDoublePage() {
        valueCheck();
        if (Value) {
            iter = TextBoxValue;
            if (iter == 468 || iter == 469) {
                iter = 383;
                $('.TextBox').val(383);
            }
            else if (iter == 467) {
                iter = 468;
                $('.TextBox').val(468);
            } else {
                iter++;
                iter++;
                $('.TextBox').val(iter);
            }
            setRightPic();
        } else {
            textBoxReset();
        }
    }

    function menuShow() {
        var text = document.getElementById("MenuWidth");
        text.classList.toggle("hide");
        text.classList.toggle("show");
    }

    function textBoxReset() {
        iter = 383;
        $('.TextBox').val(383);
        $('#image').attr('src', `images/384.PNG`);
        $('#image2').attr('src', `images/383.PNG`);
    }

    function padReset() {
        iter = 383;
        $('.PadTextBox').val(383);
        $('#PadImage').attr('src', `images/383.PNG`);
    }

    function valueCheck() {
        TextBoxValue = $('.TextBox').val();
        if (TextBoxValue <= 469 && TextBoxValue >= 383 && TextBoxValue != null) {
            Value = true;
        }
        else {
            Value = false;
        }
        return Value;
        return TextBoxValue;
    }

    function padValueCheck() {
        TextBoxValue = $('.PadTextBox').val();
        if (TextBoxValue <= 469 && TextBoxValue >= 383 && TextBoxValue != null) {
            Value = true;
        }
        else {
            Value = false;
        }
        return Value;
        return TextBoxValue;
    }

    function setRightPic() {
        RightPage = iter++;
        $('#image').attr('src', `images/${iter}.PNG`);
        $('#image2').attr('src', `images/${RightPage}.PNG`);
    }

</script>

<body>

        <div class="Width">
            <div class="Maxwidth">

                    <input type="button" value="Menu" class="btn btn-primary PageButton MenuButton"
                        onclick="menuShow()">
                    <div class="block"></div>
                    <input type="text" value="298" id="TextBox" class="TextBox">
                    <div class="block"></div>
                    <input type="button" value="Send" class="btn btn-primary PageButton" id="sendButton"
                        onclick="pcSendPage()">
                </div>
                <div class="Picture">
                    <input type="button" id="Left" value="Next" class="PageBtn" onclick="nextDoublePage()">
                    <input type="button" id="Right" value="Previous" class="PageBtn" onclick="previousDoublePage()">
                    <img id="image" src="images/299.PNG" class="Pic">
                    <img id="image2" src="images/298.PNG" class="Pic">
                </div>
                <div class="Bottom">
                    <input type="button" value="Next" class="btn btn-primary PageButton" onclick="nextDoublePage()">
                    <div class="block"></div>
                    <input type="button" value="Previous" class="btn btn-primary PageButton"
                        onclick="previousDoublePage()">
                </div>
            </div>
        </div>
    </div>

                <div class="Bottom">
