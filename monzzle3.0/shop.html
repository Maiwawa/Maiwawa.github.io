    <script>
        var imgs = [];  					//定義一個運算元組
        $('.image').each(function () {  	//遍歷所有圖片,將圖片
            var dfd = $.Deferred();  				//定義一個將要完成某個操作的物件
            $(this).bind('load', function () {
                dfd.resolve();  			//圖片載入完成後,表示操作成功
            });
            if (this.complete) {				//如果圖片載入狀態為完成,那麼也標識操作成功
                setTimeout(function () {
                    dfd.resolve();
                }, 2000);
            }
            imgs.push(dfd);  			//將所有操作物件放入陣列中
        })
        $.when.apply(null, imgs).done(function () {  	//註冊所有操作完成後的執行方法
            $('.loader_bg').hide();
            loadedImg();
        });

        ScrollReveal({
            reset: true, distance: '60px',
            duration: 2500,
            delay: 400
        });

        function loadedImg() {
            ScrollReveal({
                reset: false,
                distance: '60px',
                duration: 2500,
                delay: 200
            });
            ScrollReveal().reveal('.content', { delay: 200, origin: 'bottom' });

        };
        let quantity;

        setQuantity();
        function setQuantity() {
            quantity = 0;
            let aa = `
                    <i class="fa-solid fa-minus"></i>
                        <div class="number">
                            <i class="fa-solid fa-0" id="quantity"></i>
                        </div>
                        <i class="fa-solid fa-plus"></i>
                    `
            $('.buy-top').append(aa);
            if (quantity == 0) {
                $('.fa-minus').css('color', '#999');
            }
        };

        $('.fa-plus').click(function () {
            console.log(quantity);
            if (quantity == 8) {
                $('.fa-plus').css('color', "#999");
            } else if (quantity == 0) {
                $('.fa-minus').css('color', "#232323");
            }

            if (quantity < 9) {
                $('#quantity').removeClass(`fa-${quantity}`);
                quantity++;
                $('#quantity').addClass(`fa-${quantity}`);
            }

        });

        $('.fa-minus').click(function () {
            console.log(quantity);
            if (quantity == 9) {
                $('.fa-plus').css('color', "#232323");
            } else if (quantity == 1) {
                $('.fa-minus').css('color', "#999");
            }

            if (quantity > 0) {
                $('#quantity').removeClass(`fa-${quantity}`);
                quantity--;
                $('#quantity').addClass(`fa-${quantity}`);
            }
        });
