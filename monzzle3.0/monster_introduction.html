    <script>
        dataUrl = 'json/monster.json';
        let monsterId;

        $(document).ready(function () {
            $.urlParam = function (name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results == null) {
                    return null;
                }
                return decodeURI(results[1]) || 0;
            }

            monsterId = $.urlParam('id');

            getMonsterData();
        });

        function imgCheck() {
            var imgs = [];  					//定義一個運算元組
            $('.image').each(function () {  	//遍歷所有圖片,將圖片
                var dfd = $.Deferred();  				//定義一個將要完成某個操作的物件
                $(this).bind('load', function () {
                    dfd.resolve();  			//圖片載入完成後,表示操作成功
                });
                if (this.complete) {				//如果圖片載入狀態為完成,那麼也標識操作成功
                    setTimeout(function () {
                        dfd.resolve();
                    }, 2000);
                }
                imgs.push(dfd);  			//將所有操作物件放入陣列中
            })
            $.when.apply(null, imgs).done(function () {  	//註冊所有操作完成後的執行方法
                $('.loader_bg').hide();
            });
        }




        function getMonsterData() {
            axios.get(dataUrl)
                .then((res) => {
                    appendData(res)
                })
                .catch((error) =>
                    console.log(error)
                )
        };

        function appendData(res) {
            for (let i = 0; i < res.data.length; i++) {
                // console.log(res.data[i].name)
                // console.log(monsterId)
                if (res.data[i].name == monsterId) {
                    $('.image-content img').attr('src', `${res.data[i].imgPng}`);
                    $('.introduction-image img').attr('src', `${res.data[i].imgPng}`);
                    $('.image-content p').text(res.data[i].name);
                    $('.name').text(res.data[i].name);
                }
            }
            imgCheck();
        };
    </script>
