    <script>
        dataUrl = 'json/monster.json';
        let monsterId;

        $(document).ready(function () {
            $.urlParam = function (name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results == null) {
                    return null;
                }
                return decodeURI(results[1]) || 0;
            }

            monsterId = $.urlParam('id');
            let winWidth = $(window).width();
            if (winWidth > 600) {
                VanillaTilt.init(document.querySelector(".box"), {
                    max: 15,
                    speed: 200
                });
            }
            getMonsterData();
        });

        function imgCheck() {
            var imgs = [];  					//定義一個運算元組
            $('.image').each(function () {  	//遍歷所有圖片,將圖片
                var dfd = $.Deferred();  				//定義一個將要完成某個操作的物件
                $(this).bind('load', function () {
                    dfd.resolve();  			//圖片載入完成後,表示操作成功
                });
                if (this.complete) {				//如果圖片載入狀態為完成,那麼也標識操作成功
                    setTimeout(function () {
                        dfd.resolve();
                    }, 2000);
                }
                imgs.push(dfd);  			//將所有操作物件放入陣列中
            })
            $.when.apply(null, imgs).done(function () {  	//註冊所有操作完成後的執行方法
                $('.loader_bg').hide();
                loadedImg();
            });
        }

        function getMonsterData() {
            axios.get(dataUrl)
                .then((res) => {
                    appendData(res)
                })
                .catch((error) =>
                    console.log(error)
                )
        };

        function appendData(res) {
            for (let i = 0; i < res.data.length; i++) {
                // console.log(res.data[i].name)
                // console.log(monsterId)
                if (res.data[i].name == monsterId) {
                    $('#monster-img').attr('src', `${res.data[i].imgPng}`);
                    $('.introduction-image1 img').attr('src', `${res.data[i].imgPng2}`);
                    $('.introduction-image2 img').attr('src', `${res.data[i].imgPng3}`);
                    $('.introduction-image3 img').attr('src', `${res.data[i].imgPng}`);
                    $('.introduction-title p').text(res.data[i].mean);
                    $('.introduction-text p').text(res.data[i].design);
                    $('.introduction-text2 p').text("設計理念：" + res.data[i].design2);
                    $('.name').text(res.data[i].name);
                    if (res.data[i].goodorbad == '正面') {
                        $('.container .box .circle').css('background', 'url(./resource/monster/good.jpg)');
                        $('.container .box').css('background-image', 'url(./resource/monster/good-bg.jpg)');
                    } else {
                        $('.container .box .circle').css('background', 'url(./resource/monster/bad.jpg)');
                        $('.container .box').css('background-image', 'url(./resource/monster/bad-bg.jpg)');
                    }
                }
            }
            imgCheck();
        };

        ScrollReveal({
            reset: true, distance: '60px',
            duration: 2500,
            delay: 400
        });

        function loadedImg() {
            ScrollReveal({
                reset: false,
                distance: '60px',
                duration: 2500,
                delay: 200
            });
            ScrollReveal().reveal('.right-text', { delay: 250, origin: 'bottom' });
            ScrollReveal().reveal('.introduction-image', { delay: 400, origin: 'bottom', interval: 150 });
        };

        $('.waviy').click(function () {
            $('.time-content').css('transform', 'scale(1)');
        });

        $('.time-lists-top i').click(function () {
            $('.time-content').css('transform', 'scale(0)');
        });
    </script>
