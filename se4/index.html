    <script>
        var imgs = [];  					//定義一個運算元組
        $('.image').each(function () {  	//遍歷所有圖片,將圖片
            var dfd = $.Deferred();  				//定義一個將要完成某個操作的物件
            $(this).bind('load', function () {
                dfd.resolve();  			//圖片載入完成後,表示操作成功
            });
            if (this.complete) {				//如果圖片載入狀態為完成,那麼也標識操作成功
                setTimeout(function () {
                    dfd.resolve();
                }, 2000);
            }
            imgs.push(dfd);  			//將所有操作物件放入陣列中
        })
        $.when.apply(null, imgs).done(function () {  	//註冊所有操作完成後的執行方法
            $('.loader_bg').hide();
            loadAnimation();
        });


        function loadAnimation() {
            $('.pyramids').css({ 'transform': 'translateX(0)' });
            $('.palace').css({ 'transform': 'translateX(0)' });
            $('.logo').css({ 'transform': 'translateY(0)' });
            $('nav').css({ 'transform': 'translateY(0)' });

            setTimeout(function () {
                $('.banner-logo').css({ 'transform': 'translateY(0)' });
                $('.banner-logo').css({ 'opacity': '1' });
            }, 500);
        };

        $(window).scroll(function () {
            const scrollVal = window.scrollY;

            $('.pyramids').css({ 'left': scrollVal * -0.25 + 'px' });
            $('.palace').css({ 'left': scrollVal * 0.25 + 'px' });


            $('.pyramids').css({ 'transition': '0s' });
            $('.palace').css({ 'transition': '0s' });
        })
