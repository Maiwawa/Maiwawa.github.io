<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <script src="js/scrollreveal.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="loader_bg">
        <div class="loader"></div>
    </div>

    <header>
        <div class="logo">
            <a href="index.html"><img src="resource/headerlogo.png"></a>
        </div>
        <div class="header-right">
            <div class="menu-border" id="menu-border"></div>
            <div class="menu-btn" id="menu-btn">
                <i class="fa-solid fa-angle-down" id="btn"></i>
            </div>
        </div>
    </header>

    <div class="menu-content">
        <div class="menu-left">
            <div class="navs">
                <div class="nav nav-1">
                    <a href="index.html">首頁</a>
                </div>
                <div class="nav nav-2">
                    <a href="about.html">關於我們</a>
                </div>
                <div class="nav nav-3">
                    <a href="star.html">星之所向，言之有悟</a>
                </div>
                <div class="nav nav-4">
                    <a href="shop.html">商城</a>
                </div>
            </div>
        </div>
        <div class="menu-right">
            <div class="infos">
                <div class="info">
                    學校：<br />
                    國立勤益科技大學
                </div>
                <div class="info">
                    團隊：<br />
                    遊創益設計團隊
                </div>
                <div class="info">
                    聯絡資訊：<br />
                    <span>????@gmail.com</span>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-mask"></div>


    <div class="banner-logo">
        <img src="resource/index/logo-min.png" id="logoImg" class="image">
    </div>

    <section>
        <img src="resource/index/bg.jpg" id="bgImg" class="image">
        <img src="resource/index/1-min.png" id="leftImg" class="image">
        <img src="resource/index/2-min.png" id="rightImg" class="image">
    </section>

    <script src="js/header.js"></script>
    <script src="js/base.js"></script>
    <script>
        let isOpen = false;
        var imgs = [];  					//定義一個運算元組
        $('.image').each(function () {  	//遍歷所有圖片,將圖片
            var dfd = $.Deferred();  				//定義一個將要完成某個操作的物件
            $(this).bind('load', function () {
                dfd.resolve();  			//圖片載入完成後,表示操作成功
            });
            if (this.complete) {				//如果圖片載入狀態為完成,那麼也標識操作成功
                setTimeout(function () {
                    dfd.resolve();
                }, 2000);
            }
            imgs.push(dfd);  			//將所有操作物件放入陣列中
        })
        $.when.apply(null, imgs).done(function () {  	//註冊所有操作完成後的執行方法
            $('.loader_bg').hide();
            loadedImg();
        });

        ScrollReveal({
            reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400
        });

        function loadedImg() {
            ScrollReveal({
                reset: true, distance: '60px',
                duration: 2500,
                delay: 200
            });
            ScrollReveal().reveal('#rightImg', { delay: 500, origin: 'right' });
            ScrollReveal().reveal('#leftImg', { delay: 500, origin: 'left' });
            ScrollReveal().reveal('#logoImg', { delay: 1500, origin: 'bottom' });
        };

        $('#menu-btn').click(function () {
            if (!isOpen) {
                $('.menu-btn i').css('color', '#5498c7');
                $('#menu-border').css('border','0.2rem solid #5498c7')
                isOpen = true;
            } else {
                $('.menu-btn i').css('color', '#f7c85e');
                $('#menu-border').css('border', '0.2rem solid #f7c85e');
                isOpen = false;
            }
        });
    </script>
</body>

</html>
