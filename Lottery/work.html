<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作籤筒</title>
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="pages.css">
</head>
<script>
    let RandomInt = 1;
    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    };

    function clickLottery() {
        RandomInt = getRandom(1, 34);
        //隨機籤詩
        $('#StickPic').attr('src', `resource/work/${RandomInt}.JPG`);
        StickShow();
    }

    function StickShow() {
        var text = document.getElementById("Sitck");
        text.classList.toggle("hide");
        text.classList.toggle("show");
    }

    function StickHide() {
        var text = document.getElementById("Sitck");
        text.classList.toggle("show");
        text.classList.toggle("hide");
    }

</script>

<body>
    <div class="Width">
        <div class="MaxWidth">
            <div class="Backgorund WorkBackground">
                <div class="Header">
                    <a href="love.html">
                        <div class="HeaderOptions HeaderLeftOption">
                            愛情抽籤
                        </div>
                    </a>
                    <a href="wealth.html">
                        <div class="HeaderOptions HeaderRightOption">
                            財運抽籤
                        </div>
                    </a>
                </div>
                <div class="Lottery">
                    <img src="resource/worklottery.png" alt="工作籤筒" class="LotteryPic" onclick="clickLottery()">
                </div>

                <div class="Bottom">
                    <div class="BackBtn">
                        <a href="index.html"><img src="resource/workbackbtn.png" alt="" class="BackBtnPic"></a>
                    </div>
                </div>

                <div id="Sitck" class="hide">
                    <div class="CloseBlock">
                        <img src="resource/close.png" alt="" id="ClosePic" onclick="StickHide()">
                    </div>
                    <div class="StickBlock">
                        <img id="StickPic" src="resource/1.JPG" alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
